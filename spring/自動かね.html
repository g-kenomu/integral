<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>春休みスタートアップ帝王</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; touch-action: manipulation; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 数字が跳ねるアニメーション */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pop-anim { animation: pop 0.1s ease-out; }

        /* クリック時のフローティングテキスト */
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        .floating-text {
            position: absolute;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            color: #10b981;
            font-weight: 900;
            text-shadow: 0 2px 0 rgba(0,0,0,0.5);
            z-index: 50;
        }

        /* 3倍ブースト中のキラキラ */
        .boost-active {
            box-shadow: 0 0 50px rgba(245, 158, 11, 0.3);
            border: 2px solid #fbbf24;
        }

        /* プレミアムショップの特別感 */
        .premium-bg {
            background: linear-gradient(135deg, #312e81 0%, #4c1d95 100%);
        }
        
        /* スクロールバー非表示 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden flex flex-col">

    <!-- Game Area -->
    <div class="flex-1 flex flex-col relative max-w-md mx-auto w-full bg-slate-900 shadow-2xl overflow-hidden">
        
        <!-- Header / Stats -->
        <header class="p-4 bg-gradient-to-b from-slate-800 to-slate-900 border-b border-slate-700 z-10">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h1 class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Company Funds</h1>
                    <div class="flex items-baseline gap-1">
                        <span class="text-xl font-bold text-emerald-500">¥</span>
                        <span id="money-display" class="text-3xl font-mono font-bold text-white tracking-tighter">0</span>
                    </div>
                    <p class="text-xs text-slate-500 mt-1 font-mono">
                        <span id="mps-display" class="text-emerald-400 font-bold">0</span> 円 / 秒
                    </p>
                </div>
                <!-- Gems Display (New!) -->
                <div class="text-right flex flex-col items-end gap-1">
                    <div class="bg-purple-900/50 border border-purple-500/30 rounded-full px-3 py-1 flex items-center gap-2 shadow-[0_0_10px_rgba(168,85,247,0.4)]">
                        <i data-lucide="gem" class="w-3 h-3 text-purple-400 fill-purple-400/20"></i>
                        <span id="gems-display" class="text-sm font-bold text-purple-200 font-mono">0</span>
                    </div>
                    <div class="bg-slate-800 border border-slate-600 rounded-lg px-2 py-0.5">
                        <span class="text-[10px] text-slate-400">総収益: </span>
                        <span id="lifetime-display" class="text-[10px] font-mono font-bold text-slate-300">¥0</span>
                    </div>
                </div>
            </div>
            
            <!-- Boost Status Bar -->
            <div id="boost-bar-container" class="h-1 w-full bg-slate-800 rounded-full overflow-hidden opacity-0 transition-opacity">
                <div id="boost-bar" class="h-full bg-gradient-to-r from-yellow-400 to-orange-500 w-0"></div>
            </div>
        </header>

        <!-- Main Click Area -->
        <main class="flex-1 relative flex items-center justify-center p-4 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
            
            <!-- Floating Code Background (Decoration) -->
            <div class="absolute inset-0 opacity-5 pointer-events-none overflow-hidden font-mono text-[10px] p-4 text-green-500 leading-tight select-none">
                const money = Infinity;<br>while(true) { earn(); }<br>if (rich) buyYacht();
            </div>

            <button id="click-btn" class="relative group active:scale-95 transition-transform duration-75 touch-manipulation">
                <div class="absolute inset-0 bg-blue-500 rounded-full blur-xl opacity-20 group-hover:opacity-40 transition-opacity animate-pulse"></div>
                <div class="relative w-48 h-48 bg-slate-800 rounded-full border-4 border-slate-700 shadow-[0_0_30px_rgba(0,0,0,0.5)] flex flex-col items-center justify-center gap-2 group-active:border-blue-500 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-700/50 to-transparent pointer-events-none"></div>
                    <i data-lucide="code-2" class="w-16 h-16 text-blue-400 group-active:text-white transition-colors"></i>
                    <span class="font-bold text-slate-300 text-sm tracking-widest group-active:text-white">開発する</span>
                </div>
            </button>

            <!-- AI Speech Bubble -->
            <div id="ai-speech-bubble" class="absolute top-4 left-4 right-4 bg-slate-800/90 backdrop-blur border border-yellow-500/50 p-4 rounded-xl shadow-xl transform translate-y-[-20px] opacity-0 transition-all duration-300 pointer-events-none z-20">
                <div class="flex gap-3">
                    <div class="bg-yellow-500/20 p-2 rounded-full h-fit shrink-0 animate-pulse">
                        <i data-lucide="bot" class="w-6 h-6 text-yellow-400"></i>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-yellow-500 uppercase mb-1">AI CEO 檄文モード (売上3倍)</p>
                        <p id="ai-message" class="text-sm text-white font-medium leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Tabs Navigation -->
        <div class="flex border-t border-slate-800 bg-slate-900 overflow-x-auto no-scrollbar">
            <button onclick="switchTab('upgrades')" id="tab-upgrades" class="flex-1 py-3 px-2 text-center text-[10px] font-bold border-b-2 border-blue-500 text-white bg-slate-800/50 whitespace-nowrap">
                設備投資
            </button>
            <button onclick="switchTab('staff')" id="tab-staff" class="flex-1 py-3 px-2 text-center text-[10px] font-bold border-b-2 border-transparent text-slate-500 hover:text-slate-300 whitespace-nowrap">
                人材採用
            </button>
            <button onclick="switchTab('ai')" id="tab-ai" class="flex-1 py-3 px-2 text-center text-[10px] font-bold border-b-2 border-transparent text-slate-500 hover:text-yellow-400 transition-colors whitespace-nowrap">
                <span class="flex items-center justify-center gap-1"><i data-lucide="sparkles" class="w-3 h-3"></i>AI戦略</span>
            </button>
            <!-- Shop Tab (New!) -->
            <button onclick="switchTab('shop')" id="tab-shop" class="flex-1 py-3 px-2 text-center text-[10px] font-bold border-b-2 border-transparent text-purple-400 hover:text-purple-300 transition-colors bg-purple-900/10 whitespace-nowrap">
                <span class="flex items-center justify-center gap-1"><i data-lucide="shopping-cart" class="w-3 h-3"></i>ショップ</span>
            </button>
        </div>

        <!-- Panels Container -->
        <div class="h-1/2 bg-slate-900 overflow-y-auto no-scrollbar pb-8 border-t border-slate-800 relative">
            
            <!-- Panel: Upgrades -->
            <div id="panel-upgrades" class="p-4 space-y-2">
                <p class="text-xs text-slate-500 mb-2 font-bold uppercase">クリック効率を上げる</p>
                <!-- Generated by JS -->
            </div>

            <!-- Panel: Staff -->
            <div id="panel-staff" class="p-4 space-y-2 hidden">
                <p class="text-xs text-slate-500 mb-2 font-bold uppercase">自動収益を増やす</p>
                <!-- Generated by JS -->
            </div>

            <!-- Panel: AI Strategy -->
            <div id="panel-ai" class="p-6 hidden h-full flex flex-col items-center justify-center text-center">
                <div class="bg-gradient-to-br from-yellow-500/10 to-orange-500/10 p-6 rounded-2xl border border-yellow-500/20 w-full">
                    <i data-lucide="zap" class="w-12 h-12 text-yellow-500 mx-auto mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">AI CEO 戦略スピーチ</h3>
                    <p class="text-sm text-slate-400 mb-6">
                        Geminiに全社員への「熱いスピーチ」を生成させます。<br>
                        <span class="text-yellow-400 font-bold">30秒間、全収益が3倍になります。</span>
                    </p>
                    <button id="ai-boost-btn" onclick="triggerAiBoost()" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-400 hover:to-orange-500 text-slate-900 font-black py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                        <span id="ai-btn-text">スピーチを開始 (Cool: 2m)</span>
                    </button>
                </div>
            </div>

            <!-- Panel: Shop (New!) -->
            <div id="panel-shop" class="p-4 space-y-6 hidden premium-bg min-h-full">
                
                <!-- Buy Gems Section -->
                <div class="bg-slate-900/80 backdrop-blur rounded-xl p-4 border border-purple-500/30">
                    <h3 class="text-purple-300 font-bold mb-3 flex items-center gap-2">
                        <i data-lucide="gem" class="w-4 h-4"></i> 社長石を購入
                    </h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="buyGems(10, 120)" class="bg-slate-800 hover:bg-slate-700 p-3 rounded-lg border border-slate-600 flex flex-col items-center gap-1 active:scale-95 transition-all">
                            <i data-lucide="gem" class="w-6 h-6 text-purple-400"></i>
                            <span class="font-bold text-white">10個</span>
                            <span class="text-xs bg-purple-600 text-white px-2 py-0.5 rounded">¥120</span>
                        </button>
                        <button onclick="watchAdForGems()" id="btn-ad" class="bg-slate-800 hover:bg-slate-700 p-3 rounded-lg border border-slate-600 flex flex-col items-center gap-1 active:scale-95 transition-all relative overflow-hidden">
                            <i data-lucide="play-circle" class="w-6 h-6 text-blue-400"></i>
                            <span class="font-bold text-white">無料 (5個)</span>
                            <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">動画広告</span>
                        </button>
                        <button onclick="buyGems(100, 980)" class="bg-slate-800 hover:bg-slate-700 p-3 rounded-lg border border-slate-600 flex flex-col items-center gap-1 active:scale-95 transition-all col-span-2">
                            <div class="flex items-center gap-1">
                                <i data-lucide="gem" class="w-4 h-4 text-purple-400"></i>
                                <i data-lucide="gem" class="w-5 h-5 text-purple-400"></i>
                                <i data-lucide="gem" class="w-4 h-4 text-purple-400"></i>
                            </div>
                            <span class="font-bold text-white">100個 (お徳用)</span>
                            <span class="text-xs bg-purple-600 text-white px-2 py-0.5 rounded">¥980</span>
                        </button>
                    </div>
                </div>

                <!-- Spend Gems Section -->
                <div class="space-y-2">
                    <h3 class="text-yellow-300 font-bold mb-2 flex items-center gap-2">
                        <i data-lucide="crown" class="w-4 h-4"></i> プレミアム機能
                    </h3>
                    
                    <button onclick="buyPremium('warp')" class="w-full bg-slate-900/80 p-3 rounded-xl border border-yellow-500/30 flex items-center justify-between group active:scale-[0.98] transition-all">
                        <div class="flex items-center gap-3">
                            <div class="bg-yellow-900/30 p-2 rounded-lg">
                                <i data-lucide="fast-forward" class="w-5 h-5 text-yellow-400"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold text-sm text-yellow-100">タイムワープ (4時間)</p>
                                <p class="text-[10px] text-yellow-500/80">4時間分の収益を即ゲット</p>
                            </div>
                        </div>
                        <div class="bg-purple-900/50 px-3 py-1 rounded-lg border border-purple-500/30">
                            <span class="font-bold text-purple-300 text-sm flex items-center gap-1">
                                <i data-lucide="gem" class="w-3 h-3"></i> 10
                            </span>
                        </div>
                    </button>

                    <button onclick="buyPremium('keyboard')" id="btn-gold-kb" class="w-full bg-gradient-to-r from-yellow-900/40 to-slate-900/80 p-3 rounded-xl border border-yellow-500/50 flex items-center justify-between group active:scale-[0.98] transition-all">
                        <div class="flex items-center gap-3">
                            <div class="bg-yellow-500 p-2 rounded-lg shadow-[0_0_10px_rgba(234,179,8,0.5)]">
                                <i data-lucide="keyboard" class="w-5 h-5 text-slate-900"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold text-sm text-white">黄金のキーボード</p>
                                <p class="text-[10px] text-yellow-300">クリック力が永続的に5倍</p>
                            </div>
                        </div>
                        <div class="bg-purple-900/50 px-3 py-1 rounded-lg border border-purple-500/30">
                            <span class="font-bold text-purple-300 text-sm flex items-center gap-1">
                                <i data-lucide="gem" class="w-3 h-3"></i> 50
                            </span>
                        </div>
                    </button>
                </div>
                
                <p class="text-[10px] text-center text-purple-300/50 mt-4">
                    ※注意: これはシミュレーションです。<br>実際のお金は請求されません。
                </p>
            </div>

        </div>

        <!-- Toasts -->
        <div id="toast-container" class="absolute bottom-4 left-4 right-4 pointer-events-none z-50 flex flex-col gap-2"></div>
    </div>

    <script>
        const apiKey = ""; // Environment handles key
        
        // --- Game State ---
        let game = {
            money: 0,
            gems: 0, // Premium currency
            lifetime: 0,
            clickCount: 0,
            startTime: Date.now(),
            clickMultiplier: 1, 
            staffMultiplier: 1, 
            tempMultiplier: 1,
            goldKeyboard: false, // Premium item
            upgrades: { keyboard: 0, monitor: 0, chair: 0, desk: 0 },
            staff: { brother: 0, friend: 0, bootcamp_grad: 0, senior_dev: 0, ai_agent: 0 }
        };

        // --- Config ---
        const CLICK_UPGRADES = [
            { id: 'keyboard', name: 'メカニカルキーボード', baseCost: 50, power: 1, icon: 'keyboard' },
            { id: 'monitor', name: '4Kモニター', baseCost: 300, power: 5, icon: 'monitor' },
            { id: 'chair', name: 'ゲーミングチェア', baseCost: 1000, power: 15, icon: 'armchair' },
            { id: 'desk', name: '電動昇降デスク', baseCost: 5000, power: 50, icon: 'table' }
        ];

        const STAFF_UNITS = [
            { id: 'brother', name: '弟に手伝わせる', baseCost: 100, mps: 2, icon: 'baby', desc: 'お菓子で動く労働力' },
            { id: 'friend', name: '友人をバイト雇用', baseCost: 500, mps: 10, icon: 'user', desc: '時給換算すると安い' },
            { id: 'bootcamp_grad', name: 'スクール卒業生', baseCost: 2500, mps: 40, icon: 'graduation-cap', desc: 'やる気はある' },
            { id: 'senior_dev', name: 'シニアエンジニア', baseCost: 10000, mps: 150, icon: 'glasses', desc: '圧倒的スピード' },
            { id: 'ai_agent', name: '自律型AIエージェント', baseCost: 50000, mps: 800, icon: 'bot', desc: '24時間不眠不休' }
        ];

        // --- Core Loop & Logic ---
        let lastTick = Date.now();
        let boostEndTime = 0;
        let boostCooldownEnd = 0;

        function init() {
            loadGame();
            renderShop(); // Upgrades & Staff
            updatePremiumButtons(); // Shop logic
            requestAnimationFrame(gameLoop);
            setInterval(saveGame, 10000);
            
            // Click Handler
            const btn = document.getElementById('click-btn');
            btn.addEventListener('mousedown', (e) => handleManualClick(e));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                handleManualClick(e.touches[0]);
            }, { passive: false });
        }

        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTick) / 1000;
            lastTick = now;

            const isBoosted = now < boostEndTime;
            game.tempMultiplier = isBoosted ? 3 : 1;
            
            const rawMps = calculateMPS();
            const actualMps = rawMps * game.tempMultiplier;
            
            if (actualMps > 0) {
                addMoney(actualMps * dt);
            }

            updateDisplay(actualMps);
            updateBoostUI(now);
            checkAffordability();

            requestAnimationFrame(gameLoop);
        }

        function calculateClickPower() {
            let power = 1;
            CLICK_UPGRADES.forEach(u => {
                power += game.upgrades[u.id] * u.power;
            });
            // Premium item effect
            if (game.goldKeyboard) power *= 5;
            return power;
        }

        function calculateMPS() {
            let mps = 0;
            STAFF_UNITS.forEach(u => {
                mps += game.staff[u.id] * u.mps;
            });
            return mps;
        }

        function addMoney(amount) {
            game.money += amount;
            game.lifetime += amount;
        }

        function handleManualClick(e) {
            const power = calculateClickPower() * game.tempMultiplier;
            addMoney(power);
            game.clickCount++;

            createFloatingText(e.clientX, e.clientY, `+¥${Math.floor(power).toLocaleString()}`);
            
            const btn = document.getElementById('click-btn');
            btn.classList.remove('pop-anim');
            void btn.offsetWidth; 
            btn.classList.add('pop-anim');
        }

        // --- Shop & Monetization Logic ---
        function buyGems(amount, price) {
            if (confirm(`¥${price} を支払って 社長石${amount}個 を購入しますか？\n(※シミュレーションです。実際には請求されません)`)) {
                game.gems += amount;
                saveGame();
                showToast(`💎 社長石 ${amount}個ゲット！`, 'purple');
            }
        }

        function watchAdForGems() {
            const btn = document.getElementById('btn-ad');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div><span class="text-xs">広告再生中...</span>`;
            
            // 3秒待たせる（広告のイライラ再現）
            setTimeout(() => {
                game.gems += 5;
                saveGame();
                showToast('💎 動画報酬: 社長石 5個ゲット！', 'blue');
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 3000);
        }

        function buyPremium(type) {
            if (type === 'warp') {
                const cost = 10;
                if (game.gems >= cost) {
                    const mps = calculateMPS();
                    if (mps === 0) {
                        alert("まだ自動収益がありません！スタッフを雇ってください。");
                        return;
                    }
                    if(confirm(`社長石${cost}個を使って、4時間分の収益を一瞬で獲得しますか？`)) {
                        game.gems -= cost;
                        const gain = mps * 3600 * 4;
                        addMoney(gain);
                        saveGame();
                        showToast(`🚀 タイムワープ成功！ +¥${Math.floor(gain).toLocaleString()}`, 'yellow');
                    }
                } else {
                    alert("社長石が足りません！");
                }
            } else if (type === 'keyboard') {
                const cost = 50;
                if (game.goldKeyboard) return; // 既に持っている
                
                if (game.gems >= cost) {
                    if(confirm(`社長石${cost}個を使って「黄金のキーボード」を購入しますか？`)) {
                        game.gems -= cost;
                        game.goldKeyboard = true;
                        saveGame();
                        updatePremiumButtons();
                        showToast(`🎹 黄金のキーボード獲得！クリック力5倍！`, 'yellow');
                    }
                } else {
                    alert("社長石が足りません！");
                }
            }
        }

        function updatePremiumButtons() {
            const btn = document.getElementById('btn-gold-kb');
            if (game.goldKeyboard && btn) {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'grayscale');
                btn.innerHTML = `<span class="font-bold text-white text-center w-full">購入済み (クリック力x5 適用中)</span>`;
            }
        }

        // --- Upgrades & Purchasing ---
        function getCost(baseCost, count) {
            return Math.floor(baseCost * Math.pow(1.15, count));
        }

        function buyUpgrade(id) {
            const item = CLICK_UPGRADES.find(u => u.id === id);
            const cost = getCost(item.baseCost, game.upgrades[id]);
            if (game.money >= cost) {
                game.money -= cost;
                game.upgrades[id]++;
                renderShop();
                saveGame();
            }
        }

        function hireStaff(id) {
            const item = STAFF_UNITS.find(u => u.id === id);
            const cost = getCost(item.baseCost, game.staff[id]);
            if (game.money >= cost) {
                game.money -= cost;
                game.staff[id]++;
                renderShop();
                saveGame();
            }
        }

        // --- Gemini AI Boost ---
        async function triggerAiBoost() {
            const now = Date.now();
            if (now < boostCooldownEnd) return;
            if (now < boostEndTime) return;

            const btn = document.getElementById('ai-boost-btn');
            const btnText = document.getElementById('ai-btn-text');
            
            btn.disabled = true;
            btnText.innerText = "スピーチ生成中...";
            btn.classList.add('opacity-50');

            try {
                const themes = ["革新的イノベーション", "市場の独占", "世界を変えるコード", "カフェインの過剰摂取", "バグとの全面戦争"];
                const theme = themes[Math.floor(Math.random() * themes.length)];
                
                const prompt = `あなたはスタートアップ企業のクレイジーなCEOです。従業員（エンジニア）のやる気を極限まで高めるための、短くて勢いのあるスピーチを書いてください。テーマは「${theme}」です。30文字以内で叫ぶように。`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const speech = data.candidates?.[0]?.content?.parts?.[0]?.text || "コードを書け！寝るな！稼げ！";
                activateBoostEffect(speech);
            } catch (e) {
                console.error(e);
                activateBoostEffect("システム障害発生！全員手動でカバーしろ！(Boost ON)");
            }
        }

        function activateBoostEffect(message) {
            const now = Date.now();
            boostEndTime = now + 30000; 
            boostCooldownEnd = now + 120000; 

            const bubble = document.getElementById('ai-speech-bubble');
            document.getElementById('ai-message').innerText = message;
            
            bubble.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => {
                bubble.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 10000);

            switchTab('upgrades'); 
        }

        // --- UI Rendering ---
        function updateDisplay(mps) {
            document.getElementById('money-display').innerText = Math.floor(game.money).toLocaleString();
            document.getElementById('gems-display').innerText = game.gems.toLocaleString();
            document.getElementById('lifetime-display').innerText = `総収益: ¥${Math.floor(game.lifetime).toLocaleString()}`;
            
            const mpsEl = document.getElementById('mps-display');
            mpsEl.innerText = Math.floor(mps).toLocaleString();
            
            if (game.tempMultiplier > 1) {
                document.body.classList.add('boost-active');
                mpsEl.classList.add('text-yellow-400');
                mpsEl.classList.remove('text-emerald-400');
            } else {
                document.body.classList.remove('boost-active');
                mpsEl.classList.remove('text-yellow-400');
                mpsEl.classList.add('text-emerald-400');
            }
        }

        function updateBoostUI(now) {
            const btn = document.getElementById('ai-boost-btn');
            const btnText = document.getElementById('ai-btn-text');
            const barContainer = document.getElementById('boost-bar-container');
            const bar = document.getElementById('boost-bar');

            if (now < boostEndTime) {
                barContainer.classList.remove('opacity-0');
                const remaining = boostEndTime - now;
                const percent = (remaining / 30000) * 100;
                bar.style.width = `${percent}%`;
            } else {
                barContainer.classList.add('opacity-0');
            }

            if (now < boostCooldownEnd) {
                const cd = Math.ceil((boostCooldownEnd - now) / 1000);
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed', 'bg-slate-700');
                btn.classList.remove('from-yellow-500', 'to-orange-600');
                btnText.innerText = `クールダウン中 (${cd}s)`;
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700');
                btn.classList.add('from-yellow-500', 'to-orange-600');
                btnText.innerText = "スピーチを開始 (売上3倍)";
            }
        }

        function renderShop() {
            // Upgrades
            const upContainer = document.getElementById('panel-upgrades');
            upContainer.innerHTML = `<p class="text-xs text-slate-500 mb-2 font-bold uppercase">クリック強化</p>`;
            CLICK_UPGRADES.forEach(u => {
                const count = game.upgrades[u.id];
                const cost = getCost(u.baseCost, count);
                upContainer.innerHTML += createShopItemHTML(u.id, u.name, u.icon, count, cost, `+¥${u.power}/click`, 'buyUpgrade');
            });

            // Staff
            const staffContainer = document.getElementById('panel-staff');
            staffContainer.innerHTML = `<p class="text-xs text-slate-500 mb-2 font-bold uppercase">自動化スタッフ</p>`;
            STAFF_UNITS.forEach(u => {
                const count = game.staff[u.id];
                const cost = getCost(u.baseCost, count);
                staffContainer.innerHTML += createShopItemHTML(u.id, u.name, u.icon, count, cost, `+¥${u.mps}/sec`, 'hireStaff');
            });
            
            lucide.createIcons();
        }

        function createShopItemHTML(id, name, icon, count, cost, effect, fn) {
            return `
                <button onclick="${fn}('${id}')" id="btn-${id}" class="w-full flex items-center justify-between p-3 bg-slate-800 border border-slate-700 rounded-xl mb-2 hover:bg-slate-700 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed group">
                    <div class="flex items-center gap-3">
                        <div class="bg-slate-900 p-2 rounded-lg text-slate-400 group-hover:text-blue-400 transition-colors">
                            <i data-lucide="${icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="text-left">
                            <p class="font-bold text-sm text-slate-200">${name}</p>
                            <p class="text-[10px] text-slate-500 font-mono">Lvl ${count} • <span class="text-emerald-500">${effect}</span></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block text-sm font-bold text-yellow-500 font-mono">¥${cost.toLocaleString()}</span>
                    </div>
                </button>
            `;
        }

        function checkAffordability() {
            const check = (list, dataObj) => {
                list.forEach(u => {
                    const cost = getCost(u.baseCost, dataObj[u.id]);
                    const btn = document.getElementById(`btn-${u.id}`);
                    if(btn) {
                        if (game.money < cost) btn.classList.add('opacity-50');
                        else btn.classList.remove('opacity-50');
                    }
                });
            };
            check(CLICK_UPGRADES, game.upgrades);
            check(STAFF_UNITS, game.staff);
        }

        function switchTab(tab) {
            ['upgrades', 'staff', 'ai', 'shop'].forEach(t => {
                document.getElementById(`panel-${t}`).classList.add('hidden');
                const tabBtn = document.getElementById(`tab-${t}`);
                if (tabBtn) { // Safety check
                    tabBtn.classList.remove('border-blue-500', 'text-white', 'bg-slate-800/50');
                    tabBtn.classList.add('border-transparent', 'text-slate-500');
                    // Reset shop specific style
                    if (t === 'shop') tabBtn.classList.remove('text-purple-300', 'bg-purple-900/30'); 
                }
            });
            
            document.getElementById(`panel-${tab}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`tab-${tab}`);
            if (tab === 'shop') {
                activeBtn.classList.add('border-blue-500', 'text-purple-300', 'bg-purple-900/30');
            } else {
                activeBtn.classList.add('border-blue-500', 'text-white', 'bg-slate-800/50');
            }
            activeBtn.classList.remove('border-transparent', 'text-slate-500');
        }

        function createFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text font-mono text-xl';
            el.innerText = text;
            const randomX = (Math.random() - 0.5) * 40;
            el.style.left = `${x + randomX}px`;
            el.style.top = `${y - 20}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function showToast(msg, color = 'green') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `bg-slate-800 border-l-4 border-${color}-500 text-white px-4 py-3 rounded shadow-lg flex items-center gap-2 animate-[float-up_2s_ease-out_forwards]`;
            el.innerHTML = `<i data-lucide="info" class="w-4 h-4 text-${color}-500"></i><span class="text-xs font-bold">${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => el.remove(), 2000);
            lucide.createIcons();
        }

        function saveGame() {
            localStorage.setItem('dev-tycoon-save', JSON.stringify(game));
        }

        function loadGame() {
            const saved = localStorage.getItem('dev-tycoon-save');
            if (saved) {
                const parsed = JSON.parse(saved);
                game = { ...game, ...parsed };
                // Ensure objects exist
                if(!game.upgrades) game.upgrades = { keyboard: 0, monitor: 0, chair: 0, desk: 0 };
                if(!game.staff) game.staff = { brother: 0, friend: 0, bootcamp_grad: 0, senior_dev: 0, ai_agent: 0 };
                if(!game.gems) game.gems = 0;
            }
        }

        // Global functions
        window.switchTab = switchTab;
        window.buyUpgrade = buyUpgrade;
        window.hireStaff = hireStaff;
        window.triggerAiBoost = triggerAiBoost;
        window.buyGems = buyGems;
        window.watchAdForGems = watchAdForGems;
        window.buyPremium = buyPremium;

        init();
        lucide.createIcons();
    </script>
</body>
</html>
